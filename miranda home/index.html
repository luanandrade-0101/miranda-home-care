<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Eletricista Profissional | Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <nav>
            <a href="#home">Contato</a>
            <a href="#fotos">Fotos</a>
            <a href="#video">Vídeo</a>
            <a href="#agendamento">Agendamento</a>
        </nav>
    </header>

    <main>


        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Serviços Elétricos Profissionais</h1>
                <p>Qualidade, segurança e rapidez para melhorar o seu dia.</p>

                <form class="contact-form">
                    <h2>Contato rápido</h2>

                    <input type="text" name="nome" placeholder="Seu nome" required>
                    <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>


        <section id="fotos" class="gallery">
            <h2>Nosso Trabalho</h2>
            <div class="images">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkNbI_n6PWD4gGZU1S7X1OcNBTsTy-tdpbTA&s.jpg">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXmCHKFvt0FdnoDdmmulfmDe71Q6gpnS91sw&s.jpg">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZkuonbiDmlYuynY9MWIk_PXF2ViNsGtMlYw&s.jpg">
            </div>
        </section>


        <section id="video" class="video-section">
            <div class="video-text">
                <h2>Como Trabalhamos</h2>
                <p>Veja como realizamos nossos serviços com segurança e eficiência.</p>
            </div>

            <iframe src="https://www.youtube.com/embed/yKs_Bh6PP-4" allowfullscreen></iframe>
        </section>


        <section id="agendamento" class="schedule">
            <h2>Agende um Horário</h2>

            <form>
                <input type="date" required>
                <input type="time" required>
                <button type="submit">Agendar</button>
            </form>
        </section>

    </main>

    <footer>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </footer>

</body>

</html>
